<template>

  <div class="slds-form-element selectbox">
    <label class="slds-form-element__label" for="combobox-id-5">{label}</label>

    <div class="slds-form-element__control">
      <div class="slds-combobox_container">
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
             aria-expanded="true"
             aria-haspopup="listbox"
             role="combobox">
          <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
            <input type="text"
                   class="slds-input slds-combobox__input slds-combobox__input-value picklist-input"
                   id="combobox-id-5" aria-controls="listbox-id-5" role="textbox"
                   placeholder="Select an Option" readonly="" value={selectedMessage}
                   onclick={handleShowDropdown} />
            <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                <lightning-icon
                        icon-name={inputIcon}
                        size="x-small"
                        aria-hidden="true"
                        alternative-text="drop-down">
                </lightning-icon>
            </span>
          </div>

          <!-- Drop down section : Start -->
          <template if:true={isShowDropdown} >
            <div id="listbox-id-5" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox" onmouseleave={handleShowDropdown}>
              <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <template for:each={values} for:item="option">
                  <c-picklist-value
                          key={option.label}
                          option={option}
                          onfieldselect={onFieldSelect}>
                  </c-picklist-value>
                </template>
              </ul>
            </div>
          </template>
          <!-- Drop down section : End -->
        </div>
      </div>
    </div>
  </div>
</template>
